<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <!-- meta element with attribute charset value set to "utf-8" is used to
         tell browser how to encode characters of the page. -->
        <meta charset="utf-8"/>
        <!-- For the styling of the page to look similar on mobile as it does on
        a desktop or laptop, you need to add a meta element with a special
        content attribute.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cafe Menu</title>
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>YASH CAFE</h1>
                <p class="established">Est. 2022</p>
            </header>
            <hr>
            <main>
                <section> <!--coffee section-->
                    <h2>Coffee</h2>
                    <img src="images/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">300</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">375</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">350</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">400</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">450</p>
                    </article>
                </section>
                <section>
                    <h2>Dessert</h2>
                    <img src="images/pie.jpg" alt="pie-icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">150</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">275</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">300</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">250</p>
                    </article>
                </section>
                <hr class="bottom-line">
                <footer>
                    <p><a href="https://yashkhannaaa.github.io/cv/" target="_blank">Visit My Website</a></p>
                    <p class="address">789 New Delhi</p>
                </footer>
            </main>
        </div>
    </body>
</html>
